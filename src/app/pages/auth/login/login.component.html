<div class="container">
  <div class="login-wrapper row">
    <!-- Logo -->
    <div class="col-12 col-md-6 d-flex justify-content-center align-items-center mb-4 mb-md-0">
      <img src="assets/images/logo.jpeg" alt="Narrativa Logo" class="logo-img">
    </div>

    <!-- Formulario de inicio de sesión -->
    <div class="col-12 col-md-6">
      <h2 class="login-title">NARRATIVA</h2>
      <mat-card class="login-card">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          
          <!-- Campo de correo -->
          <div class="form-group">
            <label for="email" class="login-label">Correo</label>
            <mat-form-field appearance="outline" class="full-width">
              <input matInput id="email" formControlName="email" type="email" placeholder="E-mail Address" />
              <mat-error *ngIf="controlHasError('email', 'required')">Email es requerido</mat-error>
              <mat-error *ngIf="controlHasError('email', 'email')">Email no es válido</mat-error>
            </mat-form-field>
          </div>

          <!-- Campo de contraseña -->
          <div class="form-group">
            <label for="password" class="login-label">Contraseña</label>
            <mat-form-field appearance="outline" class="full-width">
              <input matInput id="password" formControlName="password" type="password" placeholder="Password" />
              <mat-error *ngIf="controlHasError('password', 'required')">Contraseña es requerida</mat-error>
              <mat-error *ngIf="controlHasError('password', 'minlength')">Debe tener al menos 6 caracteres</mat-error>
            </mat-form-field>
          </div>

          <!-- Botón de inicio de sesión -->
          <button type="submit" class="btn btn-custom w-100 mt-3" [disabled]="loginForm.invalid">Iniciar Sesion</button>
        </form>
        
        <!-- Enlace para olvidar la contraseña -->
        <div class="text-left">
          <a routerLink="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
        </div>
      </mat-card>
    </div>
  </div>
</div>
